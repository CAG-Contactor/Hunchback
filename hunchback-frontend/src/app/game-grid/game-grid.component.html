<!--
 A layered canvas to simplify rendering
 One background canvas, that represent the map. Static, and will not need re-rendering
 One interactive canvas, that holds the moving avatar and objects you can interact with
 -->
<div id="viewport">

  <!-- Static background canvas -->
  <canvas class="background" #bgCanvas></canvas>

  <!-- Interactive canvas -->
  <canvas class="interactive" #iaCanvas></canvas>

</div>
