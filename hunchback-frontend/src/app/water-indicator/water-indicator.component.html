<h2>Water Level</h2>

<div id="water-container" [ngClass]="{'full' : isFull}">
  <div id="glass">
    <div id="water" [ngStyle]="{'top': 100-fillPercentage+'%'}"></div>
    <span id="counter">{{fillPercentage}}%</span>
  </div>
</div>
<p style="text-align: center">
  Level: {{waterLevel}} | Capacity: {{waterCapacity}} | Full: {{isFull}}
</p>
